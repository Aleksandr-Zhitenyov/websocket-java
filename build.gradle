plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            // Junit
            "org.junit.jupiter:junit-jupiter:5.8.1",
            // WebSocket
            'org.java-websocket:Java-WebSocket:1.6.0',
            // Jackson
            'com.fasterxml.jackson.core:jackson-databind:2.21.0',
            // RestAssured
            'io.rest-assured:rest-assured:5.5.6'
    )
}

test {
    useJUnitPlatform()
}